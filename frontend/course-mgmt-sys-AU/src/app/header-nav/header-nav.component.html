<section style="margin-left: 5px; margin-right: 5px; margin-bottom: 20px;" >
    <div class="ui large blue inverted secondary menu" >
        <img src="../../assets/accolite-logo.png" class="ui avatar image" style="margin-top: 7px; margin-left: 5px;" />
        <a class="item"
          routerLinkActive="active item"
          [routerLinkActiveOptions]="{exact : true}"
          routerLink="/home" >Home</a>

        <a class="item"
          routerLinkActive="active item"
          [routerLinkActiveOptions]="{exact : true}"
          routerLink="/new-course" >New Course</a>
          
        <a class="item"
          routerLinkActive="active item"
          [routerLinkActiveOptions]="{exact : true}"
          routerLink="/edit-courses" >Edit Courses</a>
          
        <a class="item"
          routerLinkActive="active item"
          [routerLinkActiveOptions]="{exact : true}"
          routerLink="/view-courses" >View all Courses</a>
        
        <div class="right menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" class="mock_search" placeholder="Search..." [(ngModel)]="searchString" (keyup.enter)="handleSearch()" />
              <i aria-hidden="true" class="search icon"></i>
            </div>
          </div>
          <a class="item"
            routerLink="/login"
            (click)="handleLogout()">Logout</a>
        </div>
    </div>
</section>
